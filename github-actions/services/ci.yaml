name: CI Pipelines

inputs:
  app_name:
    required: true
  dockerhub_username:
    required: true
  dockerhub_token:
    required: true

outputs:
  image_tag:
    description: "Tag da imagem gerada"
    value: ${{ steps.set-tag.outputs.tag }}

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - id: set-tag
      run: |
        IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
        echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
      shell: bash

    - uses: docker/login-action@v2
      with:
        username: ${{ inputs.dockerhub_username }}
        password: ${{ inputs.dockerhub_token }}

    - run: |
        docker build -t ${{ inputs.dockerhub_username }}/${{ inputs.app_name }}:${{ steps.set-tag.outputs.tag }} .
        docker push ${{ inputs.dockerhub_username }}/${{ inputs.app_name }}:${{ steps.set-tag.outputs.tag }}
      shell: bash
